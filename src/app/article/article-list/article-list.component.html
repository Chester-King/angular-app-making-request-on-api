<mat-accordion>
  <mat-expansion-panel *ngFor="let article of articles">
    <mat-expansion-panel-header>
      {{ article.title }}
    </mat-expansion-panel-header>
    <p> {{ article.shortTitle }} </p>
    <p> {{ article.summary }}</p>
    <p> {{ article.imageTitle }}</p>
    <p> {{ article.imageCaption }}</p>
    <p> {{ article.altText }}</p>

  </mat-expansion-panel>
</mat-accordion>
